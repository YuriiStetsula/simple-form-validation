<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration-form.css">
</head>
<body>

    <div class="reg-form">
        <div class="reg-inside-wrapper">
           <form name="registration">
            <div class="reg-head">
                <h2>Create  account</h2>
            </div>
            <div class="reg-inpt">
                <input type="text"   id="name" placeholder="first name"> 
            </div>
            <div class="reg-inpt">
                <input type="text" id="name" placeholder="last name">
            </div>
            <div class="reg-inpt">
                <input type="text" id="name" placeholder="login">
            </div>
            <div class="reg-inpt">
                <input type="text" id="name" placeholder="email">
            </div>
            <div class="reg-inpt">
                <input type="password"  class="pass" placeholder="password">
            </div>
             <div class="reg-inpt">
                <input type="password" class="repeat_pass" placeholder="repeat password">
            </div>
            <div class="btn-wrap">
                <input type="submit" class="btn" value="create">
            </div>
            </form>
           
        </div>
    </div>

 <script src="app.js"></script>
  <script src="main.js"></script>
</body>
</html>
